spring.application.name=ModernInfra
spring.application.version=1.0
spring.application.defaultLanguage:en_US

server.port=9090
server.servlet.context-path=/api

jackson.serialization.indent_output=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
spring.jpa.open-in-view:false
#Wait until IDE reload files
spring.devtools.restart.poll-interval=4000
spring.devtools.restart.quiet-period=3000
#VirtualThreads
spring.threads.virtual.enabled=true
#Choose profile
spring.profiles.active=${ACTIVE_PROFILE:local}